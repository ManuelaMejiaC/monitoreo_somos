<div class="filtros" style="display: flex; justify-content: center;">
  <div class="input-range">


    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
        <input matStartDate formGroupName="start" placeholder="Start date" (dateChange)="onDateChangeStart($event)">
        <input matEndDate formGroupName="end" placeholder="End date" (dateChange)="ondatechangeEnd($event)">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>


  </div>
  <div class="input-channel"></div>
  <div class="button-filtro">
    <button class="btn btn-success"(click)="aplicarFiltro()">Aplicar filtros</button>
  </div>
</div>
<!-- foo -->

<div class="row" fxLayoutAlign="center center">
  <div fxFlex="70%">
    <canvas #canvas style="width: 800px; height: 400px;"></canvas>
  </div>
</div>

<div class="table" *ngIf="responseData" >
  <table class="table table-striped table-bordered">
    <thead>
      <th scope="col">Nombre</th>
      <th scope="col">NIU</th>
      <th scope="col">Ingresos</th>
    </thead>

    <tbody>
      <tr *ngFor="let item of responseData.respuesta2">
        <td scope="row">{{item.user.NOMBRE}}</td>
        <td scope="row">{{item.user.NIU}}</td>
        <td scope="row">{{item.count}}</td>
      </tr>
    </tbody>
  </table>
</div>
